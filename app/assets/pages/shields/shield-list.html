<div class="widgets">
  <div class="row" ng-controller="ShieldListCtrl as shieldListCtrlVm">
    <div class="col-md-12">
      <div ba-panel ba-panel-class="with-scroll horizontal-tabs tabs-panel medium-panel">
        <uib-tabset active="$tabSetStatus.activeTab">
          <uib-tab heading="All Shields">
            <div class="add-row-editable-table">
              <button class="btn btn-primary" ui-sref="main.shield-edit({shieldId: 'new'})">Add Shield</button>
            </div>
            <table class="table table-hover">
              <tr class="header-row">
                <th class="table-id">#</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
              <tr ng-repeat="shield in shieldListCtrlVm.allShields" class="editable-tr-wrap">
                <td class="table-id">{{$index + 1}}</td>
                <td>
                  <span ditable-text="shield.name" blur="cancel"
                      onaftersave="shieldListCtrlVm.saveShield(shield)">{{shield.name}}
                  </span>
                </td>
                <td>
                  <button type="button" class="btn btn-xs btn-primary"
                      ng-if="isAdmin"
                      ui-sref="main.shield-edit({shieldId: shield._id})">
                    <i class="fa fa-pencil"></i>
                  </button>
                  <button type="button" class="btn btn-xs btn-primary"
                      ng-if="isAdmin"
                      ng-click="shieldListCtrlVm.deleteShield(shield)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </table>
          </uib-tab>
        </uib-tabset>
      </div>
  </div>
</div>
